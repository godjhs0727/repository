<html><head><title>객체실습</title></head>
<body>
<script language="javascript">
	today=new Date()
	document.write("날짜 : ", today.getFullYear(), "년 ",
						today.getMonth()+1,"월 ",today.getDay(),"일<br>")
	document.write("시간 : ",today.getHours(),"시 ",today.getMinutes(), "분 ", today.getSeconds(),"초<br>")
</script><body>
</html>
