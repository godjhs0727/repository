<html><head><title>산술연산자 실습</title></head>
<script language = "javascript">
	function com(){
	document.write("10==10 "+(10==10)+"<br>");
	document.write("10>10 "+(10>10)+"<br>");
	document.write("10!=10 "+(10!=10)+"<br>");
	}
</script>
<body>
<h3>비교 연산자 예제</h3>
		<form>
			<input type = "button" value="결과" onclick="com();">
		</form>
</body>
</html>
