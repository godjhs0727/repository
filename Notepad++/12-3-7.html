<html><head><title>함수실습</title>
<script language="javascript">
	function factorial(num){
		if(num>1)
			return num*factorial(num-1);
		else
			return num;
	}
	</script>
</head>
<body>
	<script language="javascript">
		calc=prompt("수식입력 ","3*4+2");
		document.write("입력한 식 "+calc+"의 결과 값은 "+eval(calc));
	</script>
</body>
</html>
