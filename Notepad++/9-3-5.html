<HTML><HEAD><TITLE>switch 실습</TITLE>
</HEAD>
<BODY>
<SCRIPT language="javascript">
	score = prompt("점수를 입력하시오.","0");
	switch(score){
				case "10":
				case "9": document.write("수"); break;
				case "8": document.write("우"); break;
				case "7": document.write("미"); break;
				case "6": document.write("양"); break;
				default : document.write("가"); break;
	}
</SCRIPT></BODY></HTML>
