<html><head><title> 배열 실습1 </title></head>
<body><center>
<script language = "javascript">
	nm1 = new Array();
	nm1[0]=new Array();
	nm1[1]=new Array();
	nm1[0][0]="장동건";
	nm1[0][1]="원빈";
	nm1[1][0]="비";
	document.write("<h3>크기를 정하지 않은 배열의 결과</h3><p>");
	document.write(" nm1[0][0] = "+nm1[0][0]+", nm1[0][1] = "+nm1[0][1]+"<br>");
	document.write(" nm1[1][0] = "+nm1[1][0]+", nm1[1][1] = "+nm1[1][1]+"<br>");
	
	nm2 = new Array(new Array(), new Array());
	nm2[0][0] = "고소영";
	nm2[0][1] = "김윤희";
	nm2[1][0] = "핑클";
	document.write("<h3>한 줄로 2차원 배열 생성</h3><p>");
	document.write(" nm2[0][0] = "+nm2[0][0]+", nm2[0][1] = "+nm2[0][1]+"<br>");
	document.write(" nm2[1][0] = "+nm2[1][0]+", nm2[1][1] = "+nm2[1][1]+"<br>");
	
	nm3 = new Array(new Array("안성기", "배철수"), new Array("박중훈","최불암"));
	document.write("<h3>초기값을 부여한 배열의 결과</h3><p>");
	document.write(" nm3[0][0] = "+nm3[0][0]+", nm3[0][1] = "+nm3[0][1]+"<br>");
	document.write(" nm3[0][0] = "+nm3[1][0]+", nm3[0][1] = "+nm3[1][1]+"<br>");

	document.write("nm1[0].length = " + nm1[0].length +"<br>");
	document.write("nm1[1].length = " + nm1[1].length +"<br>");
</script></center></body>
</html>
