<html><head><title>함수실습</title>
<script language="javascript">
	function factorial(num){
		if(num>1)
			return num*factorial(num-1);
		else
			return num;
	}
	</script>
</head>
<body>
	<script language="javascript">
		document.write("3.14" + 10 + "<br>");
		document.write(parseInt("3.14")+10+"<br>");
		document.write(parseFloat("3.14")+10+"<br>");
	</script>
</body>
</html>
