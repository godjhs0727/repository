<html><head><title> 스위치 실습 </title></head>
<body><center>
<script language = "javascript">
	month=prompt("몇월의 마지막 날을 알고 싶은가요?", "");
	switch(month){
		case "1":
		case "3":
		case "5":
		case "7":
		case "8":
		case "10":
		case "12":
					document.write(month,"월은 31일까지 있습니다.");
					break;
		case "4":
		case "6":
		case "9":
		case "11":
					document.write(month,"월은 30일까지 있습니다.");
					break;
		case "2":
					document.write(month,"월은 28일까지 있습니다.");
					break;
		default:
					document.write("그런 달은 없습니다.");}
</script></center></body>
</html>
