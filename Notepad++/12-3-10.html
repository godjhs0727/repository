<html><head><title>이벤트 핸들러 연습</title>
<script language="javascript">
	function calculate(form){
		form.val.value=eval(form.exp.value);
		}
	</script>
</head>
<body>
	<form name="expform">
		<br><b> input expression:
		<input type="text" name="exp" value= ""size="15"><br>
		result:</b>
		<input type="text" name="val"><br><br>
		<input type="button" value="start" onclick="calculate(this.form);">
	</form>
</body></html>
