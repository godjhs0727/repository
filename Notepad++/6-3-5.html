<html><head><title>행 입력행 자바스크립트 실습</title>
	<h2>함수형 자바스크립트 실습.</h2><br>
	<hr>
	<script>
		function hello()
		{
			document.write("환영합니다.");
		}
		function welcome()
		{
			var place = "Korea";
			alert(place + "오신것을 환영합니다.");
		}
	</script>
	</head>
<body>
	자바스크립트출력<br>
	<input type = button value = "클릭" onclick = "hello()"><br>
	<input type = button value = "클릭" onclick = "welcome()"><br>
</body>
</html>
