<html><head><title>산술연산자 실습</title></head>
<body>
<h3>산술 연산자 예제</h3>
	<script language = "javascript">
	i=5, j=7,k=6;
	sum = i+j; document.write("i+j = "+sum+"<br>");
	sub = i-j; document.write("i-j = "+sub+"<br>");
	mul = i*j; document.write("i*j = "+mul+"<br>");
	div = i/j; document.write("i/j = "+div+"<br>");
	mod = i%j; document.write("i%j = "+mod+"<br>");
	pr_i = ++i; document.write("++i = "+pr_i+"<br>");
	pr_j = j++; document.write("j++ = "+pr_j+"<br>");
	mod = 100%12; document.write("i%j = "+mod+"<br>");
	res1 = k++ +3; document.write("res1 = "+res1+"<br>");
	res2 = ++k +3; document.write("res2 = "+res2+"<br>");
	</script>
</body>
</html>
