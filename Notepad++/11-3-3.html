<html><head><title>반복문 실습</title></head>
<body>
<script>
	travel = new Array("프랑스","호주","아프리카","쿠바")
	for(i=0;i<=travel.length-1;i++){
		document.write(" travel["+i+"] = " + travel[i] + "<br>")
	}
	sum=0;
	for(i=0;i<=10;i+=2){
		sum+=i;
	}
	document.write("<h3>1부터 10까지의 합계</h3><p>");
	document.write(" sum is = ", sum, "<br>");
	document.write("<h3>1부터 10까지의 평균</h3><p>");
	document.write(" sum is = ", (sum/6), "<br>");
</script>
</body>
</html>
