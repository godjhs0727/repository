<html><head><title>함수실습</title>
<script language="javascript">
	function hap(num1,num2){
		sum=num1+num2;
		return sum;
	}
	</script>
</head>
<body>
	<h1>반환값이 있는 함수</h1>
	<script language="javascript">
		n1=eval(prompt("첫번째 수를 입력하세요!", "0"));
		n2=eval(prompt("두번째 수를 입력하세요!", "0"));
		result = hap(n1,n2);
		document.write("합계는 "+result+"입니다");
	</script>
</body>
</html>
