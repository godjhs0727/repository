<html><head><title>반복문 실습</title></head>
<body>
<script>
	document.write("<table border=1 width=50% align='center'>");
	for(i=1;i<=9;i++){
		document.write("<tr>");
		document.write("<td>"+i+"</td>");
		for(j=1;j<=9;j++){
			document.write("<td>"+(i*j)+"</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
</script>
</body>
</html>
